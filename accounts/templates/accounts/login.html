<h1>login</h1>
{% if message %}
<p style="color: red;">{{ message }}</p>
{% endif %}
<form action="{% url 'accounts:login'  %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">
    <input type="submit" value="Entrar">
</input>
